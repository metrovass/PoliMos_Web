            <!-- OVERLAY BLUR -->
            <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>

            <!-- AUTH CARD -->
            <div class="relative bg-white/20 dark:bg-gray-900/30 backdrop-blur-xl 
                        border border-white/30 shadow-xl rounded-2xl p-6 w-full max-w-sm z-10">

                <!-- TABS -->
                <div class="flex mb-4 border-b border-white/30">
                    <button id="tabLogin"
                        class="flex-1 py-2 text-center font-semibold text-white border-b-2 border-blue-400">
                        Login
                    </button>

                    <button id="tabRegister"
                        class="flex-1 py-2 text-center font-semibold text-gray-200 hover:text-white">
                        Register
                    </button>
                </div>

                <!-- LOGIN FORM -->
                <div id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email"
                        class="w-full p-2 mb-3 bg-white/40 border rounded text-white placeholder-gray-200">

                    <input type="password" id="loginPassword" placeholder="Password"
                        class="w-full p-2 mb-3 bg-white/40 border rounded text-white placeholder-gray-200">

                    <button id="loginBtn"
                        class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg mt-2">
                        Login
                    </button>
                </div>

                <!-- REGISTER FORM -->
                <div id="registerForm" class="hidden">
                    <input type="email" id="registerEmail" placeholder="Email"
                        class="w-full p-2 mb-3 bg-white/40 border rounded text-white placeholder-gray-200">

                    <input type="password" id="registerPassword" placeholder="Password"
                        class="w-full p-2 mb-3 bg-white/40 border rounded text-white placeholder-gray-200">

                    <button id="registerBtn"
                        class="w-full py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg mt-2">
                        Register
                    </button>
                </div>

                <p id="authMessage" class="mt-4 text-sm text-red-300 text-center"></p>
            </div>
        </div>

        <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCBRm9qP1aHVyVolTIGD42h3xbj18wJbx0",
            authDomain: "polimos.firebaseapp.com",
            databaseURL: "https://polimos-default-rtdb.firebaseio.com",
            projectId: "polimos",
            storageBucket: "polimos.firebasestorage.app",
            messagingSenderId: "1063611639027",
            appId: "1:1063611639027:web:8171882b9f8c7596ce4386",
            measurementId: "G-6Q769JMP41"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const loginEmail = document.getElementById('loginEmail');
        const loginPassword = document.getElementById('loginPassword');
        const registerEmail = document.getElementById('registerEmail');
        const registerPassword = document.getElementById('registerPassword');
        const authMessage = document.getElementById('authMessage');

        // TAB SWITCHING
        const tabLogin = document.getElementById("tabLogin");
        const tabRegister = document.getElementById("tabRegister");

        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");

        tabLogin.onclick = () => {
            tabLogin.classList.add("border-blue-400", "text-white", "border-b-2");
            tabRegister.classList.remove("border-blue-400", "border-b-2");
            loginForm.classList.remove("hidden");
            registerForm.classList.add("hidden");
        };

        tabRegister.onclick = () => {
            tabRegister.classList.add("border-blue-400", "text-white", "border-b-2");
            tabLogin.classList.remove("border-blue-400", "border-b-2");
            registerForm.classList.remove("hidden");
            loginForm.classList.add("hidden");
        };

        // Register user
        registerBtn.addEventListener('click', () => {
            const email = registerEmail.value;
            const password = registerPassword.value;

            auth.createUserWithEmailAndPassword(email, password)
            .then(userCredential => {
                authMessage.textContent = "Registered successfully!";
                window.location.href = "index.html"; // redirect to dashboard
            })
            .catch(error => {
                authMessage.textContent = error.message;
            });
        });

        // Login user
        loginBtn.addEventListener('click', () => {
            const email = loginEmail.value;
            const password = loginPassword.value;

            auth.signInWithEmailAndPassword(email, password)
            .then(userCredential => {
                authMessage.textContent = "Login successful!";
                window.location.href = "index.html"; // redirect to dashboard
            })
            .catch(error => {
                authMessage.textContent = error.message;
            });
        });

        // Optional: redirect if user is already logged in
        auth.onAuthStateChanged(user => {
            if(user) {
            window.location.href = "index.html";
            }
        });
        </script>
    </body>
